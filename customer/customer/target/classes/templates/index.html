<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>DIGI</title>

<link rel="stylesheet"
 href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
 integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
 crossorigin="anonymous">
 
</head>
<body>

 <div class="container my-2">
 <h1>Customer List</h1>
 <a th:href = "@{/showCustomers}" class="btn btn-primary btn-sm mb-3"> Add Customer </a>
 
  <table border="1" class = "table table-striped table-responsive-md">
   <thead>
    <tr>
     <th> First Name</th>
     <th>Last Name</th>
     <th>Email</th>
     <th>Action</th>
    </tr>
   </thead>
   <tbody>
    <tr th:each="customer : ${ListofCustomers}">
       <td th:text="${customer.custfname}"></td>
     <td th:text="${customer.custlname}"></td>
     <td th:text="${customer.email}"></td>
     <td> <a th:href="@{/showFormForUpdate/{id}(id=${customer.id})}" class="btn btn-primary">Update</a>
     <a th:href="@{/deleteform/{id}(id=${customer.id})}" class="btn btn-danger">Delete</a></td>
    </tr>
   </tbody>
  </table>
 </div>
</body>
</html>
